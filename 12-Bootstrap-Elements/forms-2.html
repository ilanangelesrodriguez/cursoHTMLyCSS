<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container pt-4">
      <form action="">
        <div class="row">
          <select class="form-select form-select-sm mb-3" name="" id="">
            <option selected value="">Elige un numero</option>
            <option value="Peru">Peru</option>
            <option value="Argentina">Argentina</option>
            <option value="Italia">Italia</option>
            <option value="España">España</option>
            <option value="Alemania">Alemania</option>
          </select>
          <select multiple class="form-select mb-3" size="2" name="" id="">
            <option selected value="">Elige un numero</option>
            <option value="Peru">Peru</option>
            <option value="Argentina">Argentina</option>
            <option value="Italia">Italia</option>
            <option value="España">España</option>
            <option value="Alemania">Alemania</option>
          </select>
          <select class="form-select form-select-lg mb-3" disabled>
            <option selected value="">Elige un numero</option>
            <option value="Peru">Peru</option>
            <option value="Argentina">Argentina</option>
            <option value="Italia">Italia</option>
            <option value="España">España</option>
            <option value="Alemania">Alemania</option>
          </select>
        </div>
        <div>
          <input
            type="checkbox"
            class="form-check-input"
            name=""
            id="check"
            checked
          />
          <label for="check" class="forn-check-label">Acepto xd</label>
        </div>
        <div class="mt-4">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              value="Mayor"
              id="radio-mayor"
              checked
              disabled
            />
            <label for="radio-mayor" class="form-check-label">Soy mayor</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              value="Menor"
              id="radio-menor"
            />
            <label for="radio-menor" class="form-check-label">Soy menor</label>
          </div>
        </div>
        <div class="row mt-4">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <div class="form-check form-switch mt-3">
          <input
            type="checkbox"
            class="form-check-input"
            name=""
            id="check"
            checked
          />
          <label for="check" class="forn-check-label">Acepto xd</label>
        </div>
        <div class="mt-4">
          <input
            type="radio"
            class="btn-check"
            name="options-outlined"
            id="success-outlined"
            autocomplete="off"
            checked
          />
          <label class="btn btn-outline-success" for="success-outlined"
            >Enviar</label
          >

          <input
            type="radio"
            class="btn-check"
            name="options-outlined"
            id="danger-outlined"
            autocomplete="off"
          />
          <label class="btn btn-outline-danger" for="danger-outlined"
            >Eliminar</label
          >
        </div>
      </form>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
</html>
