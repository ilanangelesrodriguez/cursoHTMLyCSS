<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms 3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="container pt-4">
        <form action="">
            <label for="customRange1" class="form-label">Ejemplo de rango</label>
            <input type="range" class="form-range" id="customRange1" value="5" min="0" max="10" step="0.1">

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <label for="email" class="form-label">Introduce tu email</label>
            <div class="input-group mb-3 flex-nowrap">
                <input type="text" class="form-control" placeholder="Username" id="email">
                <span class="input-group-text" id="basic-addon1">@gmail.com</span>
            </div>
            <label for="email-2" class="form-label">Introduce tu email</label>
            <div class="input-group input-group-sm mb-3 flex-nowrap">
                <input type="text" class="form-control" placeholder="Username" id="email-2">
                <span class="input-group-text" id="basic-addon1">@gmail.com</span>
            </div>
            <label for="email-3" class="form-label">Introduce tu email</label>
            <div class="input-group input-group-lg mb-3 flex-nowrap">
                <input type="text" class="form-control" placeholder="Username" id="email-3">
                <span class="input-group-text" id="basic-addon1">@gmail.com</span>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-text">
                  <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                </div>
                <input type="text" class="form-control" aria-label="Text input with checkbox">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-text">
                  <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                </div>
                <input type="text" class="form-control" name="Nombre" id="" placeholder="Tu nombre">
                <input type="text" class="form-control" name="Apellido" id="" placeholder="Tu apellido">
            </div>
            <div class="input-group">
                <input type="text" placeholder="Tu busqueda" class="form-control">
                <button class="btn btn-outline-primary">Buscar</button>
            </div>
            <div class="input-group mt-3">
                <input type="text" placeholder="Tu busqueda" class="form-control">
                <button class="btn btn-outline-success dropdown-toggle" type="button" data-bs-toggle="dropdown">Motor de busqueda</button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Google</a></li>
                    <li><a class="dropdown-item" href="#">DuckDuckGo</a></li>
                    <li><a class="dropdown-item" href="#">Bing</a></li>
                    <!-- <li><hr class="dropdown-divider"></li> -->
                    <li><a class="dropdown-item" href="#">Yahoo!</a></li>
                  </ul>
            </div>
            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" name="" id="text-nombre" placeholder="Tu nombre">
                <label for="text-nombre">Tu nombre</label>
            </div>
        </form>
    </div>
</body>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
</html>
