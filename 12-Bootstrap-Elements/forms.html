<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-4">
      <form action="../03-Multimedia/multimedia.html">
        <div class="mb-3">
          <label for="nombre" class="form-label">Introduce tu nombre</label>
          <input
            type="text"
            name=""
            id="nombre"
            class="form-control"
            placeholder="Tu nombre"
          />
          <div class="form-text">Introduce tu nombre</div>
        </div>
        <div class="mb-3">
          <input
            type="checkbox"
            class="form-check-input"
            name=""
            id="check-mayor-edad"
          />
          <label class="form-check-label" for="check-mayor-edad"
            >¿Eres mayor de edad?</label
          >
        </div>
        <div class="mb-3">
          <label class="form-label" for="apellido">Introduce tu apellido</label>
          <input
            type="text"
            name=""
            id="apellido"
            class="form-control-plaintext"
            placeholder="Tu apellido"
            value="Ilan"
          />
          <div class="form-text">Introduce tu apellido</div>
        </div>
        <div class="mb-3">
          <label for="formFile" class="form-label">Sube el archivo</label>
          <input class="form-control" type="file" name="" id="formFile" />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
        </div>
        <div class="mb-3">
          <label for="exampleColorInput" class="form-label">Color picker</label>
          <input
            type="color"
            class="form-control form-control-color"
            name=""
            id="exampleColorInput"
          />
        </div>
        <div class="mb-3">
            <label for="exampleDataList" class="form-label">Paises</label>
            <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Selecciona...">
            <datalist id="datalistOptions">
                <option value="Peru">
                <option value="Argentina">
                <option value="Italia">
                <option value="España">
                <option value="Alemania">
            </datalist>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
</html>
