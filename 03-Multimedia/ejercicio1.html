<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicios de Multimedia</title>
  </head>
  <body>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="imagen/pes2018.png" alt="PES 2018" width="50%" height="50%">
    </section>
    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="50%" height="50%" controls autoplay loop muted>
            <source src="video/video.mp4">
        </video>
    </section>
    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="audio/Reunion.mp3">
        </audio>
    </section>
  </body>
</html>
