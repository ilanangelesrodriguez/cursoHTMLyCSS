<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <style>
        .relleno {
            background-color: red;
            border: 1px solid white;
        }
    </style>
  </head>
  <body>
    <div class="container" style="background-color: red;">
      <h1>Hola Bootstrap</h1>
    </div>
    <div class="row">
        <div class="col relleno">Columna 1</div>
        <div class="col relleno">Columna 2</div>
        <div class="col-6 relleno">Columna 3</div>
    </div>
    <div class="row">
        <div class="col-3 col-md-6 relleno">Columna 1</div>
        <div class="col relleno">Columna 2</div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <button type="button" class="btn btn-success col-3">Boton</button>
        </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"
  ></script>
</html>
