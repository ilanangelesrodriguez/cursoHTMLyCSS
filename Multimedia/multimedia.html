<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia</title>
  </head>
  <body>
    <h3>Imagen</h3>
    <img src="img.jpg" alt="Actualizando terminal xd" width="300" height="200"/>
    <h3>Video</h3>
        <!--webm, mp4, ogg -->
    <video width="50%" height="50%" controls loop>
        <source src="video/video.mp4" type="video/mp4"/>
    </video>
    <h3>Audio</h3>
    <!--mp3, wav, ogg-->
    <audio controls>
        <source src="video/video.mp4" type="audio/mp3">
    </audio>
  </body>
</html>
